    .form-container {

    .form-container input[type="text"],

    }

    .form-container button {
      background-color: #007bff;

      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .form-container .popup {
      display: inline-block;
      position: relative;
    }

    .form-container .popup-content {
      display: none;
      position: absolute;
      z-index: 1;
      top: 20px;
      left: 0;
      background-color: #f9f9f9;
      min-width: 200px;
      padding: 10px;
    }

    .form-container .popup:hover .popup-content {
      display: block;
    }
